name: Publish documentation

on:
  push:
    branches:
      - master

permissions:
  contents: write

env:
  MATERIAL_INSIDERS: ${{ secrets.MATERIAL_INSIDERS }} 

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: sudo apt-get install pngquant 
      - run: pip install git+https://${MATERIAL_INSIDERS}@github.com/whallin/mkdocs-material-insiders.git pillow cairosvg mkdocs-git-revision-date-localized-plugin mkdocs-git-committers-plugin-2
      - run: mkdocs gh-deploy --force