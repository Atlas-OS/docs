# https://www.mkdocs.org/user-guide/configuration/#configuration-inheritance
INHERIT: mkdocs.yml

#
# Plugins
#
plugins:
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

  # https://ultrabug.github.io/mkdocs-static-i18n/setup/
  - i18n:
      docs_structure: folder
      reconfigure_material: true
      reconfigure_search: true
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: sv
          name: Svenska
          build: true
          site_name: Atlas-dokumentationen
          nav_translations:
            Home: Hem
            Contribution Guidelines: Riktlinjer för medverkan
            Branding Kit: Varumärkeskit
            Translation Guide: Översättningsguide
        - locale: vi
          name: Tiếng Việt
          build: true
          site_name: Atlas - Hướng dẫn
          nav_translations:
            Home: Trang chủ
            Contribution Guidelines: Hướng dẫn đóng góp
            Branding Kit: Bộ nhận diện thương hiệu
            Translation Guide: Hướng dẫn dịch thuật

  # https://squidfunk.github.io/mkdocs-material/setup/ensuring-data-privacy/#built-in-privacy-plugin (Insiders)
  - privacy:
      assets_fetch_dir: assets/external
      links: true
      links_noopener: true
      links_attr_map:
        target: _blank
      assets_exclude:
        - unpkg.com/*
        - avatars.githubusercontent.com/*
        - pla.atlasos.net/*
        - widget.kapa.ai/*

  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-social-cards (Insiders)
  - social:
      cards_layout: default/variant
      cards_layout_options:
        background_color: "#1991FF"
        color: "#FFFFFF"
        font_family: Inter

  # https://squidfunk.github.io/mkdocs-material/setup/adding-a-git-repository/#document-contributors (Insiders)
  - git-committers:
      repository: Atlas-OS/docs
      branch: master

  # https://squidfunk.github.io/mkdocs-material/reference/#built-in-typeset-plugin (Insiders)
  - typeset
